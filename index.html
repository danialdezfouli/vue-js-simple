<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vue.js</title>
    <meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
    	<header class="main">
            <h1>{{title}}</h1>
            <select v-model='curentSource' >
                <option v-for='item in sources' 
                    :key="item.id"
                    :value="item.id">{{item.name}}</option>
            </select>
        </header>
        
        
        <section>
            <header>
                <h2>Posts</h2>
                <i v-if='load'>
                    loading posts ...
                </i>
                <i v-else>{{ articles.length }} item</i>
            </header>

            <main>
                <article v-for='post in articles' :key="post.id">
                    <a :href="post.url">
                        <figure><img 
                            :src="post.urlToImage || 'unknown.png'" alt="" 
                            @error='() => {post.urlToImage = "unknown.png";}'></figure>  
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.description }}</p>
                    </a>
                </article>
            </main>
        </section>

        <footer>
            Developed by <a href="https://eagle-design.ir" title="">Danial</a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
